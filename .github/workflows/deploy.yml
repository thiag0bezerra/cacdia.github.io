# Deploy de site VitePress para GitHub Pages
name: Deploy VitePress Site

on:
  # Executa quando há pushes para a branch main
  push:
    branches: [master]
  # Permite execução manual a partir da aba Actions
  workflow_dispatch:

# Define permissões do token GITHUB_TOKEN para permitir o deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deployment concorrente, sem cancelar os em andamento
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Trabalho de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para o lastUpdated funcionar corretamente
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run docs:build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/.vitepress/dist

  # Trabalho de deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4